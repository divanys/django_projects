{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="{% static 'fontawesome-free-6/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome-free-6/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome-free-6/css/solid.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

<aside>
    <img src="{% static 'main/img/logo.png' %}" alt="logo">
    <span class="logo">Сайтик</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li>Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li>О нас</li>
        </a>
        <a href="">
            <li>Контакты</li>
        </a>
    </ul>

</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
